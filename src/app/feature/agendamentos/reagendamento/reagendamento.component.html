<div class="h-screen grid place-items-center">

    <p-toast life="3000" key="confirm" (onClose)="onClose()" position="top-center"/>
    <div class="card w-xl m-auto">
        <h1>Reagendar</h1>
        <div class="flex flex-col gap-4">
            <p-datepicker [(ngModel)]="data" dateFormat="dd/mm/yy" [showTime]="true" [hourFormat]="'24'" [minDate]="today"/>


            <div class="flex justify-end gap-4">
                <button class="p-button p-button-primary" (click)="salvar()">Salvar</button>
                <button class="p-button p-button-secondary">Cancelar</button>
            </div>
        </div>
    </div>
</div>
