<mat-card appearance="raised">
  <mat-card-content>
    <img mat-card-md-image src={{pet.imagem}} >
    <div>
      <mat-card-title-group>
        <mat-card-title>{{ pet.nome }}</mat-card-title>
        <mat-card-subtitle>{{ pet.especie.toLowerCase() }} - {{ pet.raca}}</mat-card-subtitle>

      </mat-card-title-group>
      <p><strong>Tutor: </strong> {{ pet.tutor }}</p>
    </div>

  </mat-card-content>
</mat-card>
