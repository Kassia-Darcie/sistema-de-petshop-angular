<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Pets</mat-toolbar>
    <mat-nav-list class="sidenav-list" fxLayout="column nowrap">
      <a mat-flat-button routerLink="/pets/cadastro">Cadastrar pet</a>
      <a mat-list-item routerLink="/pets" routerLinkActive="active">Pets cadastrados</a>
      <a mat-list-item routerLink="/agendamentos" routerLinkActive="active">Agendamentos</a>
      <a mat-list-item routerLink="/notificacoes" routerLinkActive="active">Notificações</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>{{pageTitle}}</span>

    </mat-toolbar>

    <ng-content #name></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
